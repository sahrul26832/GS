
<ion-header>

  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>PostJson</ion-title>
  </ion-navbar>
</ion-header>


<ion-content padding>
  <ion-item>
    <ion-label floating>ชื่อผู้ใช้</ion-label>
    <ion-input type="text"[(ngModel)]="name"></ion-input>
  </ion-item>
  <ion-item>
    <ion-label floating>รหัสผ่าน</ion-label>
    <ion-input type="text"[(ngModel)] ="surname"></ion-input>
  </ion-item>
  <ion-item>
    <ion-label floating>G-Mail</ion-label>
    <ion-input type="text"[(ngModel)]="email"></ion-input>
  </ion-item>
  <button ion-button block (click)="PostJsonData(name,surname,email)">
    <ion-icon name="md-body"></ion-icon>&nbsp; &nbsp; ลงทะเบียน
  </button>
  <h3>{{returnMsg}}</h3>
</ion-content>
